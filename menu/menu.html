<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.menu {
			/*filter:opacity(.7);*/

			height:80px;

			text-align:center;

		.button:hover {

		}

		}

</head>
